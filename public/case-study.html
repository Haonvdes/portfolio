    <div id="content">Loading...</div>

    <script>
        // Fetch and display case study content using the stored token
        async function loadCaseStudy() {
            const caseStudyId = window.location.pathname.split('/').pop();
            const token = localStorage.getItem(`caseStudy_${caseStudyId}_token`);

            if (!token) {
                document.getElementById('content').innerHTML = 'Access denied. Please obtain a valid password.';
                return;
            }

            try {
                const response = await fetch(`/api/case-study-content/${caseStudyId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Invalid token');
                }

                const data = await response.json();
                document.getElementById('content').innerHTML = data.content;
            } catch (error) {
                document.getElementById('content').innerHTML = 'Error loading content. Please try again.';
            }
        }

        loadCaseStudy();
    </script>
