<div class="chat-bubble" onclick="toggleChat()">💬 Chat</div>
<div class="chat-box" id="chatBox">
    <button class="btn" onclick="showJobAnalyzer()">📋 Job Analyzer</button>
    <button class="btn btn-secondary" onclick="showAskAnything()">❓ Ask Anything</button>
    <div id="jobAnalyzer" style="display:none;">
        <h3>Job Analyzer</h3>
        <input type="text" id="jobTitle" placeholder="Job Title"><br>
        <textarea id="jobDescription" placeholder="Paste Job Description"></textarea>
        <button class="btn" onclick="analyzeJob()">Analyze</button>
    </div>
    <div id="askAnything" style="display:none;">
        <h3>Ask Anything</h3>
        <select id="predefinedQuestions">
            <option value="Tell me about your skills.">Your Skills</option>
            <option value="What certifications do you have?">Certifications</option>
            <option value="What is your experience in project management?">Project Management Experience</option>
        </select>
        <button class="btn" onclick="askPredefined()">Ask</button>
        <input type="text" id="customQuestion" placeholder="Your question">
        <button class="btn" onclick="askCustom()">Ask</button>
    </div>
</div>
