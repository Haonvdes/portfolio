<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="./public/favicon.png">
    <title>Stephano Ng | Practical AI, Product Design and Professional Project Management</title>
    <link rel="stylesheet" href="/css/styles/bootstrap-grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/css/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <title>Responsive Navbar</title>
    <style>


        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 16px 0px;
            position: relative;
        }


        .menu-links {
            display: none;
            gap: 24px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .menu-links.active {
            display: flex;
            opacity: 1;
            visibility: visible;
            transition: all 0.3s ease-in-out;


        }
        .menu-links.active .btn-primary {
            display: none;
        }

        .menu-button {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 20px;
        }

        .menu-button span {
            display: block;
            width: 24px;
            height: 2px;
            background-color:black;
            transition: all 0.3s ease-in-out;
        }

        .menu-button.active span:nth-child(1) {
            transform: rotate(45deg);
            position: relative;
            top: 9px;
        }

        .menu-button.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-button.active span:nth-child(3) {
            transform: rotate(-45deg);
            position: relative;
            top: -7px;
        }

        @media screen and (max-width: 768px) {
            .menu-links {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                flex-direction: column;
                transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;

            }

            .menu-links.active {
                display: flex;
                height: 100vh;
                align-items: center;
                justify-content: center;
                transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;

            }

            .menu-button {
                display: flex;
            }

            #btn-primary {
                display: none;
            }

            .menu-links.active .btn-primary {
                display: block;
                width: 100%;
                margin-top: 16px;
            }
        }
        .nav-right{
            display: flex;
            align-items: center;
            gap: 24px;
        }
        .nav-right > div{
            display: flex;
            align-items: center;
            gap: 32px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="container navbar">
            <div class="nav-header">
                <div class="nav-title">
                  <div class="nav-infor">
                    <!-- <a href="./index.html"><img src="./img/Ellipse 1.png" alt="logo"></a> -->
                    <div class="div" style="display: flex; flex-direction: column; gap: var(--space-12); align-items: left;">
                      <p class="lg-medium" style="text-transform: uppercase;">Stephano.ng</p>
                      <p class="sm-medium">Practical AI, UXD and PMP</p>
                      </div>
                </div>
                </div>
              </div>
              <div class="nav-right">
                  <div>
                      <div class="menu-links" id="menu-links">
                          <a href="#work" class="md-medium">Work</a>
                          <a href="#about" class="md-medium">About</a>
                          <button class="btn-primary" >Let's Chat</button>
                      </div>
                      <button id="menu-toggle" class="menu-button">
                          <span></span>
                          <span></span>
                          <span></span>
                      </button>
                  </div>
                  <button class="btn-primary" id="btn-primary">Let's Chat</button>
              </div>
          </div>
    </nav>

    <script>    
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const menu = document.getElementById('menu-links');
            const button = document.getElementById('menu-toggle');
            menu.classList.toggle('active');
            button.classList.toggle('active');
        });
    </script>
</body>
</html>
