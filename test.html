<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Process</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .dropdown-container {
            margin-bottom: 20px;
        }
        .process-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }
        .phase-box {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .pre-sale { background-color: #DFF0FF; }
        .initiation { background-color: #D4F4C4; }
        .planning { background-color: #FFF4B2; }
        .execution { background-color: #3DAEFA; color: white; }
        .monitoring { background-color: #29A745; color: white; }
        .closing { background-color: #A8A8A8; color: white; }
    </style>
</head>
<body>

    <div class="dropdown-container">
        <label for="phaseSelector">Select Process Type: </label>
        <select id="phaseSelector" onchange="updateProcess()">
            <option value="phase">Phase</option>
            <option value="sprint">Sprint</option>
            <option value="iteration">Iteration</option>
        </select>
    </div>

    <div class="process-container" id="processContent">
        <!-- Content will be injected here -->
    </div>

    <script>
        const processData = {
            phase: [
                { title: "Pre-Sale", desc: "Engage stakeholders, outline objectives.", class: "pre-sale" },
                { title: "Initiation", desc: "Develop project charters, allocate resources.", class: "initiation" },
                { title: "Planning", desc: "Create timelines, risk mitigation.", class: "planning" },
                { title: "Execution", desc: "Execute cycles, incorporate feedback.", class: "execution" },
                { title: "Control & Monitoring", desc: "Track KPIs, monitor performance.", class: "monitoring" },
                { title: "Closing", desc: "Deliver documentation, conduct retrospectives.", class: "closing" }
            ],
            sprint: [
                { title: "Sprint Planning", desc: "Define sprint backlog, set sprint goal.", class: "pre-sale" },
                { title: "Sprint Execution", desc: "Develop features, conduct standups.", class: "execution" },
                { title: "Sprint Review", desc: "Demo product, gather feedback.", class: "monitoring" },
                { title: "Sprint Retrospective", desc: "Evaluate & improve process.", class: "closing" }
            ],
            iteration: [
                { title: "Iteration Planning", desc: "Define iteration scope, allocate tasks.", class: "planning" },
                { title: "Development", desc: "Implement and integrate features.", class: "execution" },
                { title: "Testing", desc: "Perform testing and bug fixes.", class: "monitoring" },
                { title: "Iteration Review", desc: "Evaluate outcomes, prepare next cycle.", class: "closing" }
            ]
        };

        function updateProcess() {
            const selected = document.getElementById("phaseSelector").value;
            const processContainer = document.getElementById("processContent");
            processContainer.innerHTML = processData[selected].map(item => 
                `<div class="phase-box ${item.class}">
                    <strong>${item.title}</strong> - ${item.desc}
                </div>`).join("");
        }

        // Initialize with default selection
        updateProcess();
    </script>

</body>
</html>
