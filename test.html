<style>
    /* Chat Bubble Styling */
    #chatBubble {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background: #007bff;
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 24px;
        transition: all 0.3s ease;
    }

    /* Expanded Form */
    #chatForm {
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 300px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 15px;
        display: none;
        flex-direction: column;
    }

    /* Form Input Styling */
    #chatForm input, #chatForm textarea, #chatForm button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    #chatForm button {
        background: #007bff;
        color: white;
        cursor: pointer;
        border: none;
    }

    /* Close Button */
    #closeChat {
        position: absolute;
        top: 5px;
        right: 10px;
        cursor: pointer;
        font-size: 16px;
    }
</style>

<!-- Chat Bubble -->
<div id="chatBubble">ðŸ’¬</div>

<!-- Chat Form (Initially Hidden) -->
<div id="chatForm">
    <h1>Job Analyzer</h1>
    <span id="closeChat">âœ–</span>
    <form id="jobAnalyzerForm">
        <input type="email" id="userEmail" placeholder="Enter your email" required>
        <input type="text" id="jobTitle" placeholder="Job Title" required>
        <textarea id="jobDescription" placeholder="Job Description" required></textarea>
        <button type="submit">Analyze Job</button>
    </form>
    <p id="matchResult"></p>
</div>

<script>
document.getElementById("chatBubble").addEventListener("click", function () {
    document.getElementById("chatForm").style.display = "flex";
});

document.getElementById("closeChat").addEventListener("click", function () {
    document.getElementById("chatForm").style.display = "none";
});

document.getElementById("jobAnalyzerForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const userEmail = document.getElementById("userEmail").value;
    const jobTitle = document.getElementById("jobTitle").value;
    const jobDescription = document.getElementById("jobDescription").value;

    const response = await fetch("https://api.stpnguyen.com/api/analyze-job", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userEmail, jobTitle, jobDescription }),
    });

    const data = await response.json();
    document.getElementById("matchResult").innerText = `Match Score: ${data.matchScore}% - ${data.buttonText}`;
});
</script>
