<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Fact Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .button-group {
            margin: 20px 0;
        }
        .btn-secondary {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .show-case-detail {
            margin-top: 20px;
        }
        .fact-card {
            border: 1px solid #ddd;
            padding: 20px;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 10px;
        }
        ul {
            text-align: left;
        }
    </style>
</head>
<body onload="loadContent('SeekHype')">  <!-- Set default content on page load -->

    <div class="container">
        <h1>
            <span style="color: grey;">Our Effort</span><br>
            Come to an afftifacts
        </h1>
        <div class="button-group">
            <button class="btn-secondary" onclick="loadContent('SeekHype')">SeekHype</button>
            <button class="btn-secondary" onclick="loadContent('Scan')">Scan</button>
            <button class="btn-secondary" onclick="loadContent('Swap')">Swap</button>
            <button class="btn-secondary" onclick="loadContent('Safe')">Safe</button>
            <button class="btn-secondary" onclick="loadContent('Index')">Index</button>
        </div>
        <div id="showCaseDetail" class="show-case-detail">
            <img id="displayImage" src="" alt="Showcase">
        </div>

        <div class="fact-card" id="factCard">
            <h2>FACT CARD</h2>
            <h3>Main Feature</h3>
            <ul id="fact-main"></ul>
            <h3>Audience</h3>
            <ul id="fact-audience"></ul>
            <h3>Format</h3>
            <ul id="fact-format"></ul>
            <h3>Scope</h3>
            <ul id="fact-scope"></ul>
        </div>
    </div>

    <script>
        const contentMap = {
            SeekHype: {
                img: "../public/aura_pyxis.png",
                main: ["NFT Marketplace", "Decentralized Exchange", "Staking and Governance", "DAO and Community"],
                audience: ["Crypto Investors", "Developers", "Traders"],
                format: ["Web App", "Mobile App"],
                scope: ["Research", "Development", "Marketing"]
            },
            Scan: {
                img: "/scan_case.png",
                main: ["Security Audit", "Transaction Verification", "Smart Contract Analysis"],
                audience: ["Blockchain Developers", "Security Analysts"],
                format: ["Web Tool", "API Integration"],
                scope: ["Security Testing", "Compliance", "Risk Assessment"]
            },
            Swap: {
                img: "/swap_case.png",
                main: ["Token Swapping", "Liquidity Pools", "Yield Farming"],
                audience: ["DeFi Users", "Liquidity Providers"],
                format: ["Web App", "Decentralized Platform"],
                scope: ["Liquidity Management", "Financial Modeling", "User Experience"]
            },
            Safe: {
                img: "/safe_case.png",
                main: ["Digital Wallet", "Multi-Signature Support", "Secure Storage"],
                audience: ["Crypto Holders", "Institutional Investors"],
                format: ["Mobile App", "Hardware Integration"],
                scope: ["Security Enhancement", "User Privacy", "Cross-Platform Development"]
            },
            Index: {
                img: "/index_case.png",
                main: ["Crypto Index Funds", "Automated Portfolio", "Market Analysis"],
                audience: ["Passive Investors", "Portfolio Managers"],
                format: ["Web Dashboard", "API"],
                scope: ["Financial Research", "Automated Trading", "Performance Tracking"]
            }
        };

        function loadContent(key) {
            const data = contentMap[key];

            document.getElementById("displayImage").src = data.img;
            updateList("fact-main", data.main);
            updateList("fact-audience", data.audience);
            updateList("fact-format", data.format);
            updateList("fact-scope", data.scope);

            document.getElementById("showCaseDetail").scrollIntoView({ behavior: "smooth" });
        }

        function updateList(id, items) {
            const list = document.getElementById(id);
            list.innerHTML = ""; 
            items.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item;
                list.appendChild(li);
            });
        }
    </script>

</body>
</html>
