<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="./public/favicon.png">
    <title>Stephano Ng | Practical AI, Product Design and Professional Project Management</title>
    <link rel="stylesheet" href="./css/styles/bootstrap-grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./css/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <title>Job Analysis Chat</title>
</head>
<body>
    <div class="chat-bubble" id="chatBubble">
        <img src="./public/ic_generativeAI.svg" alt="">
    </div>
    <div class="chat-container" id="chatContainer">
        <div class="head-chat">
            <h2 class="sub-heading">Job Fit Assessment</h2>
            <p class="md-medium">Find out how well I match your job description! Powered by AI</p>
        </div>
        <form id="jobForm" class="form-container" enctype="multipart/form-data">
            <div class="form-data">
                <label class="md-bold" for="userEmail">Your Email:</label>
                <input class="md-medium" type="email" id="userEmail" required placeholder="Enter your email">
            </div>
            <div class="form-data">
                <label class="md-bold" for="jobDescription">Job Description:</label>
                <textarea class="md-medium" id="jobDescription" placeholder="Paste the job description here..."></textarea>
            </div>
            <div class="form-data">
                <label class="md-bold" for="jobFile">Upload Job Description (PDF/DOCX):</label>
                <input class="md-medium" type="file" id="jobFile" accept=".pdf,.doc,.docx">
            </div>
            <button class="btn-primary" type="submit">Analyze Job</button>
            <p class="response" id="responseMessage"></p>

        </form>
        <div id="resultBox"></div>
    </div>
</body>
<script src="./js/ai-chat.js"></script>

</script>


</html>
